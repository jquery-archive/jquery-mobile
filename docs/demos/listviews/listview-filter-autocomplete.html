<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listview Filter &amp; Autodividers - jQuery Mobile Demos</title>
	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css">
	<link rel="stylesheet" href="../_assets/css/jqm-demos.css">
	<script src="../../../js/jquery.js"></script>
	<script src="../_assets/js/jqm-demos.js"></script>
	<script src="../../../js/"></script>
    <script>
        $( document ).ready( function() {
            $( "#autocomplete" ).listview({
                filter: true
            });

            $( "#autocomplete" ).on( "listviewbeforefilter",
                    function( e, data ) {
                        var $ul = $( this ),
                                $input = $( data.input ),
                                value = $input.val(),
                                html = "";
                        $ul.html( "" );
                        if ( value && value.length > 2 ) {
                            $ul.html( "<li><div class='ui-loader'><span class='ui-icon ui-icon-loading'></span></div></li>");
                            $ul.listview( "refresh" );
                            $.ajax({
                                url: "http://gd.geobytes.com/AutoCompleteCity",
                                dataType: "jsonp",
                                crossDomain: true,
                                data: {
                                    q: $input.val()
                                }
                            }).
                                then(
                                function( response ) {
                                    $.each( response, function( i, val ) {
                                        html += "<li>" + val + "</li>";
                                    });
                                    $ul.html( html );
                                    $ul.listview( "refresh" );
                                }
                            )
                        }
                    }
            );
        });
    </script>
</head>
<body>
<div data-role="page">

	<div data-role="header" data-theme="f">
		<h1>Listview Autocomplete</h1>
		<a href="../" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a>
	</div><!-- /header -->
	
	<div data-role="content">
	
		<div class="content-primary">
		
			<div data-demo-html="true" data-demo-js="true">
				<ul id="autocomplete" data-filter-theme="d"></ul>
			</div><!--/demo-html -->


		</div><!--/content-primary -->
	
	</div><!-- /content -->
	
	<div class="jqm-footer">
		<p class="jqm-version"></p>
		<p>&copy; 2012 jQuery Foundation and other contributors</p>
	</div><!-- /jqm-footer -->
	
</div><!-- /page -->

</body>
</html>
