<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Selects - jQuery Mobile Demos</title>
	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css">
	<link rel="stylesheet" href="../_assets/css/jqm-demos.css">
	<script src="../../../js/jquery.js"></script>

<body>
<div data-role="page">

	<div data-role="header" data-theme="f">
		<h1>Selects</h1>
		<a href="../" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a>
	</div><!-- /header -->
	
	<div data-role="content">
	
		<div class="content-primary">
		
			<h2>Native &amp; Custom select</h2>
			
			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="select-" class="select">Native select:</label>
                    <select name="select-" id="select-" data-native-menu="false">
                        <option value="standard">Standard: 7 day</option>
                        <option value="rush">Rush: 3 days</option>
                        <option value="express">Express: next day</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </div>
			</div><!--/demo-html -->

			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="select-custom-a" class="select">Custom select:</label>
                    <select name="select-custom-a" id="select-custom-a" data-native-menu="false">
                        <option value="standard">Standard: 7 day</option>
                        <option value="rush">Rush: 3 days</option>
                        <option value="express">Express: next day</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </div>
			</div><!--/demo-html -->

			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="select-custom-a1" class="select">Custom select, 1 selected:</label>
                    <select name="select-custom-a1" id="select-custom-a1" data-native-menu="false">
                        <option value="standard">Standard: 7 day</option>
                        <option value="rush">Rush: 3 days</option>
                        <option value="express" selected="selected">Express: next day</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </div>
			</div><!--/demo-html -->

			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="select-custom-a2" class="select">Custom select, 1 disabled:</label>

                        <option value="standard">Standard: 7 day</option>
                        <option value="rush">Rush: 3 days</option>
                        <option value="express" disabled="disabled">Express: next day</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </div>
			</div><!--/demo-html -->

			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="select-4-a" class="select">Custom select, data-placeholder:</label>
                    <select name="select-4-a" id="select-4-a" data-native-menu="false">
                        <option value="choose-one" data-placeholder="true">Choose one...</option>
                        <option value="standard">Standard: 7 day</option>
                        <option value="rush">Rush: 3 days</option>
                        <option value="express">Express: next day</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </div>
			</div><!--/demo-html -->

			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="select-4-b" class="select">Custom select, option w/o value:</label>
                    <select name="select-4-b" id="select-4-b" data-native-menu="false">
                        <option>Choose one...</option>
                        <option value="standard">Standard: 7 day</option>
                        <option value="rush">Rush: 3 days</option>
                        <option value="express">Express: next day</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </div>
			</div><!--/demo-html -->

			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="select-5" class="select">Custom select, option w/o value/content:</label>
                    <select name="select-5" id="select-5" data-native-menu="false">
                        <option></option>
                        <option value="standard">Standard: 7 day</option>
                        <option value="rush">Rush: 3 days</option>
                        <option value="express">Express: next day</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </div>
			</div><!--/demo-html -->

			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="select-multiple-a6" class="select">Custom multiple select:</label>
                    <select name="select-multiple-a6" id="select-multiple-a6" multiple="multiple" data-native-menu="false">
                        <option>Choose options</option>
                        <option value="standard">Standard: 7 day</option>
                        <option value="rush">Rush: 3 days</option>
                        <option value="express">Express: next day</option>

                    </select>
                </div>
			</div><!--/demo-html -->

			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="select-optgroup-a8" class="select">Native select, optgroup:</label>
                    <select name="select-optgroup-a8" id="select-optgroup-a8">
                        <option>Choose shipping method</option>
                        <optgroup label="USPS">
                            <option value="standard" selected>Standard: 7 day</option>
                            <option value="rush">Rush: 3 days</option>
                            <option value="express">Express: next day</option>
                            <option value="overnight">Overnight</option>
                        </optgroup>
                        <optgroup label="FedEx">
                            <option value="firstOvernight">First Overnight</option>
                            <option value="expressSaver">Express Saver</option>
                            <option value="ground">Ground</option>
                        </optgroup>
                    </select>
                </div>
			</div><!--/demo-html -->

			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="select-optgroup-a9" class="select">Custom select, optgroup:</label>
                    <select name="select-optgroup-a9" id="select-optgroup-a9" data-native-menu="false">
                        <option>Choose shipping method</option>
                        <optgroup label="USPS">
                            <option value="standard" selected>Standard: 7 day</option>
                            <option value="rush">Rush: 3 days</option>
                            <option value="express">Express: next day</option>
                            <option value="overnight">Overnight</option>
                        </optgroup>
                        <optgroup label="FedEx">
                            <option value="firstOvernight">First Overnight</option>
