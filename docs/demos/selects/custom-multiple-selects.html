<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Custom multiple select - jQuery Mobile Demos</title>
	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css">
	<link rel="stylesheet" href="../_assets/css/jqm-demos.css">
	<script src="../../../js/jquery.js"></script>
	<script src="../_assets/js/jqm-demos.js"></script>
	<script src="../../../js/"></script>
</head>
<body>
<div data-role="page">

	<div data-role="header" data-theme="f">
		<h1>Custom multiple select</h1>
		<a href="../" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a>
	</div><!-- /header -->
	
	<div data-role="content">
	
		<div class="content-primary">

			<form>

				<h2>Icon right</h2>
			
				<div data-demo-html="true">	
					<label for="select-example-1" class="ui-hidden-accessible">Select example 1</label>
					<select name="select-example-1" id="select-example-1" multiple="multiple" data-native-menu="false">
						<option>Select something</option>
						<option value="1">The 1st Option</option>
						<option value="2">The 2nt Option</option>
						<option value="3">The 3rd Option</option>
						<option value="4">The 4th Option</option>
					</select>
				</div><!--/demo-html -->
				  
				<h3>Mini sized</h3>
			
				<div data-demo-html="true">	
					<label for="select-example-2" class="ui-hidden-accessible">Select example 2</label>
					<select name="select-example-2" id="select-example-2" multiple="multiple" data-native-menu="false" data-mini="true">
						<option>Select something</option>
						<option value="1">The 1st Option</option>
						<option value="2">The 2nt Option</option>
						<option value="3">The 3rd Option</option>
						<option value="4">The 4th Option</option>
					</select>
				</div><!--/demo-html -->
				  
				<h2>Icon right, count bubble</h2>
			
				<div data-demo-html="true">	
					<label for="select-example-3" class="ui-hidden-accessible">Select example 3</label>
					<select name="select-example-3" id="select-example-3" multiple="multiple" data-native-menu="false">
						<option value="1">The 1st Option</option>
						<option value="2" selected="selected">The 2nt Option</option>
						<option value="3">The 3rd Option</option>
						<option value="4" selected="selected">The 4th Option</option>
						<option value="5">The 5th Option</option>
						<option value="6" selected="selected">The 6th Option</option>
						<option value="7">The 7th Option</option>
						<option value="8" selected="selected">The 8th Option</option>
					</select>
				</div><!--/demo-html -->
				  
				<h3>Mini sized</h3>
			
				<div data-demo-html="true">	
					<label for="select-example-4" class="ui-hidden-accessible">Select example 4</label>
					<select name="select-example-4" id="select-example-4" multiple="multiple" data-native-menu="false" data-mini="true">
						<option value="1">The 1st Option</option>
						<option value="2" selected="selected">The 2nt Option</option>
						<option value="3">The 3rd Option</option>
						<option value="4" selected="selected">The 4th Option</option>
						<option value="5">The 5th Option</option>
						<option value="6" selected="selected">The 6th Option</option>
						<option value="7">The 7th Option</option>
						<option value="8" selected="selected">The 8th Option</option>
					</select>
				</div><!--/demo-html -->
				  
				<h2>Icon left</h2>
			
				<div data-demo-html="true">	
					<label for="select-example-5" class="ui-hidden-accessible">Select example 5</label>
					<select name="select-example-5" id="select-example-5" multiple="multiple" data-native-menu="false" data-iconpos="left">
						<option>Select something</option>
						<option value="1">The 1st Option</option>

						<option value="3">The 3rd Option</option>

					</select>
				</div><!--/demo-html -->

					<select name="select-example-7" id="select-example-7" multiple="multiple" data-native-menu="false" data-iconpos="left">

						<option value="2" selected="selected">The 2nt Option</option>
						<option value="3">The 3rd Option</option>
						<option value="4" selected="selected">The 4th Option</option>
						<option value="5">The 5th Option</option>
						<option value="6" selected="selected">The 6th Option</option>
						<option value="7">The 7th Option</option>
						<option value="8" selected="selected">The 8th Option</option>
					</select>
				</div><!--/demo-html -->
				  
				<h2>No icon</h2>
			
				<div data-demo-html="true">	
					<label for="select-example-9" class="ui-hidden-accessible">Select example 9</label>
					<select name="select-example-9" id="select-example-9" multiple="multiple" data-native-menu="false" data-icon="false">
						<option>Select something</option>
						<option value="1">The 1st Option</option>
						<option value="2">The 2nt Option</option>
						<option value="3">The 3rd Option</option>
						<option value="4">The 4th Option</option>
					</select>
				</div><!--/demo-html -->
				  
				<h3>Mini sized</h3>
			
				<div data-demo-html="true">	
					<label for="select-example-10" class="ui-hidden-accessible">Select example 10</label>
					<select name="select-example-10" id="select-example-10" multiple="multiple" data-native-menu="false" data-mini="true" data-icon="false">
						<option>Select something</option>
						<option value="1">The 1st Option</option>
						<option value="2">The 2nt Option</option>
						<option value="3">The 3rd Option</option>
						<option value="4">The 4th Option</option>
					</select>
				</div><!--/demo-html -->

					<select name="select-example-11" id="select-example-11" multiple="multiple" data-native-menu="false" data-icon="false">

						<option value="5">The 5th Option</option>

						<option value="7">The 7th Option</option>
						<option value="8" selected="selected">The 8th Option</option>
					</select>
				</div><!--/demo-html -->
				  
				<h3>Mini sized</h3>
			
				<div data-demo-html="true">	
					<label for="select-example-12" class="ui-hidden-accessible">Select example 12</label>
					<select name="select-example-12" id="select-example-12" multiple="multiple" data-native-menu="false" data-mini="true" data-icon="false">
						<option value="1">The 1st Option</option>

						<option value="7">The 7th Option</option>
						<option value="8" selected="selected">The 8th Option</option>
					</select>

			</form>
			
		</div><!--/content-primary -->
	
	</div><!-- /content -->
	
	<div class="jqm-footer">
		<p class="jqm-version"></p>
		<p>&copy; 2012 jQuery Foundation and other contributors</p>
	</div><!-- /jqm-footer -->
	
</div><!-- /page -->
</body>
</html>
