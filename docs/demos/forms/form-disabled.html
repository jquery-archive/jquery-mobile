<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form disabled - jQuery Mobile Demos</title>
	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css">
	<link rel="stylesheet" href="../_assets/css/jqm-demos.css">
	<script src="../../../js/jquery.js"></script>
	<script src="../_assets/js/jqm-demos.js"></script>
	<script src="../../../js/"></script>
</head>
<body>
<div data-role="page">

	<div data-role="header" data-theme="f">
		<h1>Form disabled</h1>
		<a href="../" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a>
	</div><!-- /header -->
	
	<div data-role="content">
	
		<div class="content-primary">
		
			<h2>Disabled form elements</h2>
			
			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="foo">Text Input:</label>
                    <input type="text" name="name" id="foo" value="Value" disabled="disabled">
                </div>
			</div><!--/demo-html -->
			
			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <legend>Gender:</legend>
                        <input type="radio" name="gender" id="radio-female" value="f"  disabled="disabled">
                        <label for="radio-female">Female</label>
                        <input type="radio" name="gender" id="radio-male" value="m"  disabled="disabled" >
                        <label for="radio-male">Male</label>
                    </fieldset>
                </div>
			</div><!--/demo-html -->
			
			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="flip-s">Server status:</label>
                    <select name="flip-s" id="flip-s" data-role="slider"  disabled="disabled">
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select>
                </div>
			</div><!--/demo-html -->
			
			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="slider">Max bandwidth:</label>
                    <input type="range" name="slider" id="slider" value="0" min="0" max="100"  disabled="disabled">
                </div>
			</div><!--/demo-html -->
			
			<div data-demo-html="true">
                <div data-role="fieldcontain">
                    <label for="select-choice-x" class="select">Shipping:</label>
                    <select name="select-shipper" id="select-choice-x"  disabled="disabled">
                        <option>Placeholder</option>
                        <option value="standard">Standard</option>
                        <option value="rush">Rush</option>
                        <option value="express">Express</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </div>
			</div><!--/demo-html -->
			
			<div data-demo-html="true">
                <button  disabled="disabled" data-icon="grid" data-iconpos="right">Button</button>
			</div><!--/demo-html -->
            
            <h2>Class ui-disabled</h2>
			
			<div data-demo-html="true">
                <a href="#" data-role="button" class="ui-disabled" data-icon="arrow-r" data-iconpos="right">Link button</a>
			</div><!--/demo-html -->
			
		</div><!--/content-primary -->
	
	</div><!-- /content -->
	
	<div class="jqm-footer">
		<p class="jqm-version"></p>
		<p>&copy; 2012 jQuery Foundation and other contributors</p>
	</div><!-- /jqm-footer -->
	
</div><!-- /page -->
</body>
</html>
