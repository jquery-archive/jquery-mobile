<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Button Test Suite</title>

	<script src="../../../external/requirejs/require.js"></script>

	<link rel="stylesheet" href="../../../css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../jqm-tests.css"/>

	<script src="../../lib/bootstrap.js"
			data-deps="page forms/flipswitch"
			data-init="true"
			data-modules="flipswitch_core">
	</script>
</head>
<body>
	<div id="qunit"></div>

  <div data-nstest-role="page" data-nstest-theme="a">
	<div data-nstest-role="content" data-nstest-theme="b">
		<input type="checkbox" data-nstest-role="flipswitch" name="flip-checkbox" id="flip-checkbox"/>
		<select id="flip-select" name="flip-select" data-nstest-role="flipswitch">
			<option>On</option>
			<option>Off</option>
		</select>
		<label for="test-select-label">Test Select Label</label>
		<select id="test-select-label" data-nstest-role="flipswitch">
			<option>On</option>
			<option>Off</option>
		</select>
	</div>
  </div>
</body>
</html>
