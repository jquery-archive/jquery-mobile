<!doctype html>
<html>
<head>
	<title>Dialog Hash Key Tests</title>
	<script src="../../../../external/qunit/qunit.js"></script>
	<script>
(function() {

	// Regex taken from navigation/path
	var parsedLocation = location.href.match( /^\s*(((([^:\/#\?]+:)?(?:(\/\/)((?:(([^:@\/#\?]+)(?:\:([^:@\/#\?]+))?)@)?(([^:\/#\?\]\[]+|\[[^\/\]@#?]+\])(?:\:([0-9]+))?))?)?)?((\/?(?:[^\/\?#]+\/+)*)([^\?#]*)))?(\?[^#]+)?)(#.*)?/ );

	// Redirect to sequence/index.html in the same directory as this file
	location.href =

		// protocol
		( parsedLocation[ 4 ] || "" ) +

		// double slash
		( parsedLocation[ 5 ] || "" ) +

		// host
		( parsedLocation[ 10 ] || "" ) +

		// directory
		( parsedLocation[ 14 ] || "" ) +

		"index.html" +

		// search
		( parsedLocation[ 16 ] || "" ) +

		"#&ui-state=dialog";
})();
	</script>
</head>
</html>
