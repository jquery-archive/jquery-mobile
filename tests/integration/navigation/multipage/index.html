<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Multipage Test Suite</title>
	<script src="../../../../external/requirejs/require.js"></script>
	<script src="../../../../js/requirejs.config.js"></script>
	<script src="../../../../js/jquery.tag.inserter.js"></script>
	<script>
		$(document).bind('mobileinit',function(){
			// Expect content to inherit this theme when not explicitly set
			$.mobile.page.prototype.options.contentTheme = "d";
		});
	</script>
	<script src="../../../jquery.setNameSpace.js"></script>
	<script src="../../../jquery.testHelper.js"></script>
	<script src="../../../../external/qunit/qunit.js"></script>
	<script>
		$.testHelper.asyncLoad([
			[
				"widgets/page"
			],
			[ "init" ],
			[
				"multipage_core.js"
			]
		], "../../../../js");
	</script>

	<link rel="stylesheet" href="../../../../css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../jqm-tests.css"/>
	<script src="../../../swarminject.js"></script>
</head>
<body>

	<div id="qunit"></div>

	<div id="page1" data-nstest-role="page">
		<div data-nstest-role="content">
			<a href="#page1">Page 1</a>
			<a href="#page2">Page 2</a>
			<a href="#page3">Page 3</a>
		</div>
	</div>

	<div id="page2" data-nstest-role="page">
		<div data-nstest-role="content">
			<a href="#page1">Page 1</a>
			<a href="#page2">Page 2</a>
			<a href="#page3">Page 3</a>
		</div>
	</div>

	<div id="page3" data-nstest-role="page">
		<div data-nstest-role="content">
			<a href="#page1">Page 1</a>
			<a href="#page2">Page 2</a>
			<a href="#page3">Page 3</a>
		</div>
	</div>

</body>
</html>
