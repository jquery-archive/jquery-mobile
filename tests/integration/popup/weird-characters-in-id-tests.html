<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Popup Test Suite</title>

	<script src="../../../external/requirejs/require.js"></script>

	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../jqm-tests.css"/>

	<script src="../../lib/bootstrap.js"
			data-deps="popup"
			data-init="true"
			data-no-backcompat="true"
			data-override-enhancewithin="true"
			data-modules="weird_characters_in_id_core">
	</script>
</head>
<body>
	<div id="qunit"></div>

	<div data-ui-role="page" id="start-page">
		<div class="ui-content" id="page-content">
			<div data-ui-role="popup" id="the-['x']-popup">
				<p>Popup with weird characters in its ID</p>
			</div>
			<a href="#the-['x']-popup" id="openPopup" data-ui-rel="popup">Open Popup</a>
		</div>
	</div>
</body>
</html>
