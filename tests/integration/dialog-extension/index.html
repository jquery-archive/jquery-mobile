<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Dialog Test Suite</title>
	<script src="../../../external/requirejs/require.js"></script>
	<script src="../../../js/requirejs.config.js"></script>
	<script src="../../../js/jquery.tag.inserter.js"></script>
	<script>
		$(document).bind('mobileinit',function(){
			// Expect content to inherit this theme when not explicitly set
			$.mobile.page.prototype.options.contentTheme = "d";
		});
	</script>
	<script src="../../jquery.setNameSpace.js"></script>
	<script src="../../jquery.testHelper.js"></script>
	<script src="../../../external/qunit/qunit.js"></script>
	<script>
		$.testHelper.asyncLoad([
			[ "widgets/page" ],
			[
				"jquery.mobile.buttonMarkup",
				"widgets/page.dialog",
				"widgets/toolbar"
			],
			[ "jquery.mobile.init" ],
			[
				"dialog_events.js"
			]
		]);
	</script>

	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../jqm-tests.css"/>

	<script src="../../swarminject.js"></script>
</head>
<body>

	<div id="qunit"></div>

	<div id="mypage" data-nstest-role="page" data-nstest-theme="a">
		<a href="#foo-dialog" id="foo-dialog-link" data-nstest-role="button" data-nstest-inline="true" ></a>
		<a href="#close-btn-test" id="close-btn-test-link" data-nstest-role="button" data-nstest-inline="true" >Go</a>
		<a href="#dialog-a" id="link-a" data-nstest-role="button" data-nstest-inline="true" >no theme set</a>
		<a href="#dialog-b" id="link-b" data-nstest-role="button" data-nstest-inline="true" >data-theme set</a>
		<a href="#dialog-c" id="link-c" data-nstest-role="button" data-nstest-inline="true" >data-theme & data-nstest-overlay-theme set</a>
	</div>

	<div id="doubleCloseTestPage" data-nstest-role="page" data-nstest-dialog="true">
		<div data-nstest-role="content">
			<a id="doubleCloseDialogOpener" href="#foo-dialog" >Dialog</a>
		</div>
	</div>

	<div id="foo-dialog" data-nstest-role="page" data-nstest-theme="b" data-nstest-dialog="true">
		<div  data-nstest-role="header" data-nstest-position="inline">
			<h1>Dialog</h1>
		</div>
		<div data-nstest-role="content" >
			<a href="#" id="internal-link">foo</a>
		</div>
		<div data-nstest-role="footer">
			footer
		</div>
	</div>

	<div id="close-btn-test" data-nstest-role="page" data-nstest-theme="b" data-nstest-close-btn="none" data-nstest-dialog="true">
		<div  data-nstest-role="header" data-nstest-position="inline">
			<h1>Dialog</h1>
		</div>
		<div data-nstest-role="content" >
			<a href="#" id="internal-link">foo</a>
		</div>
		<div data-nstest-role="footer">
			footer
		</div>
	</div>

	<div data-nstest-role="page" id="dialog-a" data-nstest-dialog="true">
		<div data-nstest-role="header" data-nstest-position="inline">
			<h1> No theme set </h1>
		</div>
		<div data-nstest-role="content">
			 Some text here....
		</div>
		<div data-nstest-role="footer">
			footer
		</div>
	</div>

	<div data-nstest-role="page" data-nstest-theme="e" id="dialog-b" data-nstest-dialog="true">
		<div data-nstest-role="header">
			<h1> data-nstest-theme set </h1>
		</div>
		<div data-nstest-role="content">
			 Some text here....
		</div>
		<div data-nstest-role="footer">
			footer
		</div>
	</div>

	<div data-nstest-role="page" id="dialog-c" data-nstest-overlay-theme="b" data-nstest-theme="e" data-nstest-dialog="true">
		<div data-nstest-role="header">
			<h1> data-nstest-theme & data-nstest-overlay-theme set </h1>
		</div>
		<div data-nstest-role="content">
			 Some text here....
		</div>
		<div data-nstest-role="footer">
			footer
		</div>
	</div>

</body>
</html>
