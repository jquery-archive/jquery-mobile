<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Navigation Test Suite</title>

	<script src="../../../external/requirejs/require.js"></script>
	<script src="../../../js/requirejs.config.js"></script>
	<script src="../../../js/jquery.tag.inserter.js"></script>
	<script src="../../jquery.setNameSpace.js"></script>
	<script src="../../../tests/jquery.testHelper.js"></script>
	<script src="../../../external/qunit/qunit.js"></script>
	<script>
		$.testHelper.asyncLoad([
			[ "widgets/page" ],
			[
				"widgets/navbar"
			],
			[ "init" ],
			[
				"./navbar_core.js"
			]
		]);
	</script>

	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../jqm-tests.css"/>
	<script src="../../swarminject.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<div data-nstest-role="page" id="disabled-button-click">
		<div data-nstest-role="navbar">
			<ul>
				<li><a href="#" class="ui-state-disabled">One</a></li>
				<li><a href="#">Two</a></li>
			</ul>
		</div>

		<div data-nstest-role="navbar">
			<ul id="enhanced-classes">
				<li><a href="#" data-nstest-role="button" data-nstest-icon="arrow-r">a</a></li>
				<li><a href="#" data-nstest-role="button" data-nstest-icon="arrow-d">b</a></li>
				<li><a href="#" data-nstest-role="button" data-nstest-icon="arrow-u">c</a></li>
			</ul>
		</div>
		<div data-nstest-role="navbar" id="default-maxbutton-overflow">
			<ul>
				<li><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
				<li><a href="#">four</a></li>
				<li><a href="#">five</a></li>
				<li><a href="#">six</a></li>
			</ul>
		</div>

		<div data-nstest-role="navbar" data-nstest-maxbutton="6" id="default-maxbutton-override">
			<ul>
				<li><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
				<li><a href="#">four</a></li>
				<li><a href="#">five</a></li>
				<li><a href="#">six</a></li>
			</ul>
		</div>

		<div data-nstest-role="navbar" id="add-items-navbar">
			<ul>
				<li><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
			</ul>
		</div>

		<div data-nstest-role="navbar" id="default-maxbutton-overflow-destroy">
			<ul>
				<li><a href="#">one</a></li>
				<li><a href="#">two</a></li>
				<li><a href="#">three</a></li>
				<li><a href="#">four</a></li>
				<li><a href="#">five</a></li>
				<li><a href="#">six</a></li>
			</ul>
		</div>


	</div>

</body>
</html>
