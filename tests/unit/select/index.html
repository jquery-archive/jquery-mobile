<!doctype html>

<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery Mobile Controlgroup Test Suite</title>

	<script src="../../../external/requirejs/require.js"></script>
	<script src="../../../js/requirejs.config.js"></script>
	<script src="../../../js/jquery.tag.inserter.js"></script>
	<script src="../../jquery.setNameSpace.js"></script>
	<script src="../../../tests/jquery.testHelper.js"></script>
	<script src="../../../external/qunit/qunit.js"></script>
	<script>
		$.testHelper.asyncLoad([
			[
				"widgets/forms/select.custom"
			],
			[ "init" ],
			[ "select_core.js" ]
		]);
	</script>

	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../jqm-tests.css"/>

	<script src="../../swarminject.js"></script>
</head>
<body>

	<div id="qunit"></div>

	<div data-nstest-role="page">
		<div data-nstest-role="content">
		<div data-role="fieldcontain">
			<label for="enhance-test">Multiple:</label>
			<select name="enhance-test" id="enhance-test" multiple="multiple" data-nstest-native-menu="false" data-nstest-overlay-theme="b" data-nstest-theme="x">
			<option>Choose options</option>
			<option value="1">The 1st Option</option>
			<option value="2" selected="selected">The 2nd Option</option>
			<option value="3" selected="selected">The 3rd Option</option>
			<option value="4">The 4th Option</option>
			</select>
		</div>
		<select class="no-id-test">
			<option>Choose options</option>
			<option value="1">The 1st Option</option>
			<option value="2">The 2nd Option</option>
			<option value="3">The 3rd Option</option>
			<option value="4">The 4th Option</option>
		</select>
		</div>
	</div>
</body>
</html>
