<!doctype html>

<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery Mobile Controlgroup Test Suite</title>

	<script src="../../../external/requirejs/require.js"></script>

	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../jqm-tests.css"/>

	<script
		src="../../lib/bootstrap.js"
		data-deps="page forms/select.custom"
		data-init="true"
		data-no-backcompat="true"
		data-modules="select_core">
	</script>
</head>
<body>

	<div id="qunit"></div>

	<div data-ui-role="page">
		<div data-ui-role="content">
		<div data-role="fieldcontain">
			<label for="enhance-test">Multiple:</label>
			<select name="enhance-test" id="enhance-test" multiple="multiple" data-ui-role="selectmenu" data-ui-native-menu="false" data-ui-overlay-theme="b" data-ui-theme="x" tabindex="2">
			<option>Choose options</option>
			<option value="1">The 1st Option</option>
			<option value="2" selected="selected">The 2nd Option</option>
			<option value="3" selected="selected">The 3rd Option</option>
			<option value="4">The 4th Option</option>
			</select>
		</div>
		<div id="width-test-container">
			<div data-role="fieldcontain">
				<label for="width-test">Multiple:</label>
				<select name="width-test" id="width-test" multiple data-ui-role="selectmenu" data-ui-inline="true" data-ui-native-menu="false" data-ui-overlay-theme="b" data-ui-theme="x">
				<option>Choose options</option>
				<option value="1">The 1st Option</option>
				<option value="2" selected="selected">The 2nd Option</option>
				<option value="3" selected="selected">The 3rd Option</option>
				<option value="4">The 4th Option</option>
				<option value="5">The 5th Option</option>
				<option value="6">The 6th Option</option>
				<option value="7">The 7th Option</option>
				<option value="8">The 8th Option</option>
				<option value="9">The 9th Option</option>
				<option value="10">The 10th Option</option>
				<option value="11">The 11th Option</option>
				</select>
			</div>
		</div>
		<select data-ui-role="selectmenu" class="no-id-test">
			<option>Choose options</option>
			<option value="1">The 1st Option</option>
			<option value="2">The 2nd Option</option>
			<option value="3">The 3rd Option</option>
			<option value="4">The 4th Option</option>
		</select>
		<select data-ui-role="selectmenu" id="blur-test">
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
		</select>
		</div>
	</div>
</body>
</html>
