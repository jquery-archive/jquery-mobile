<!doctype html>

<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery Mobile Controlgroup Test Suite</title>

	<script src="../../../external/requirejs/require.js"></script>

	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<!--<link rel="stylesheet" href="../../jqm-tests.css"/>-->

	<script
		src="../../lib/bootstrap.js"
		data-deps="forms/select.custom"
		data-init="true"
		data-no-backcompat="true"
		data-modules="new_core">
	</script>
</head>
<body>

	<div id="qunit"></div>
	<div data-ui-role="page">
		<select id="test-theme" data-ui-role="selectmenu">
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
			<option value="4">Option 4</option>
		</select>

		<select id="test-theme-initially-set" data-ui-role="selectmenu" data-ui-theme="b">
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
			<option value="4">Option 4</option>
		</select>

		<select id="hide-placeholders" data-ui-role="selectmenu" data-ui-native-menu="false" data-ui-hide-placeholder-menu-items="true">
			<option id="placeholder" data-ui-placeholder="true">Placeholder 1</option>
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
			<option value="4">Option 4</option>
		</select>
	</div>
</body>
</html>
