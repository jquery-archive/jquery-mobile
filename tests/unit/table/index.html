<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Listview Integration Test</title>

	<script src="../../../external/requirejs/require.js"></script>
	<script src="../../../js/jquery.tag.inserter.js"></script>
	<script src="../jquery.setNameSpace.js"></script>
	<script src="../../jquery.testHelper.js"></script>
	<script src="../../../external/qunit.js"></script>
	<script type="text/javascript">
		// redirects from push-state-tests.html
		$( document ).bind( 'mobileinit', function(){
			$.testHelper.setPushState();
		});
	</script>
	<script>
		$.testHelper.asyncLoad([
			[
				"widgets/jquery.mobile.table",
				"widgets/jquery.mobile.table.reflow"
//				"widgets/jquery.mobile.table.columntoggle"
			],
			[ "jquery.mobile.init" ],
			[ "table_core.js" ]
		]);
	</script>

	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css" />
	<link rel="stylesheet" href="../../../external/qunit.css"/>

	<script src="../swarminject.js"></script>
</head>
<body>

<h1 id="qunit-header">jQuery Mobile Table Integration Test</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests">
</ol>

<!-- Basic Table test -->
<div data-nstest-role="page" id='basic-table-test'>
	<div data-nstest-role="header" data-nstest-position="inline">
		<h1>Basic Table</h1>
	</div>
	<div data-nstest-role="content">
		<table data-nstest-role="table" id="movie-table">
			<thead>
				<tr>
					<th data-priority="1">Rank</th>
					<th data-priority="persist">Movie Title</th>
					<th data-priority="2">Year</th>
					<th data-priority="3"><abbr title="Rotten Tomato Rating">Rating</abbr></th>
					<th data-priority="4">Reviews</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>1</th>
					<td><a href="http://en.wikipedia.org/wiki/Citizen_Kane" data-rel="external">Citizen Kane</a></td>
					<td>1941</td>
					<td>100%</td>
					<td>74</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div data-nstest-role="page" id='reflow-table-test'>
	<div data-nstest-role="header" data-nstest-position="inline">
		<h1>Basic Table</h1>
	</div>
	<div data-nstest-role="content">
		<table data-nstest-role="table" data-nstest-mode="reflow" id="movie-table-reflow">
			<thead>
				<tr>
					<th data-priority="1">Rank</th>
					<th data-priority="persist">Movie Title</th>
					<th data-priority="2">Year</th>
					<th data-priority="3"><abbr title="Rotten Tomato Rating">Rating</abbr></th>
					<th data-priority="4">Reviews</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>1</th>
					<td><a href="http://en.wikipedia.org/wiki/Citizen_Kane" data-rel="external">Citizen Kane</a></td>
					<td>1941</td>
					<td>100%</td>
					<td>74</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div data-nstest-role='page' id='basic-table-results'>
	<div data-nstest-role="header" data-nstest-position="inline">
		<h1>Results</h1>
	</div>
</div>


</body>
</html>
