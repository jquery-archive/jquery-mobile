<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Table Integration Test</title>

	<script src="../../../external/requirejs/require.js"></script>
	<script src="../../../js/requirejs.config.js"></script>
	<script src="../../../js/jquery.tag.inserter.js"></script>
	<script src="../jquery.setNameSpace.js"></script>
	<script src="../../jquery.testHelper.js"></script>
	<script src="../../../external/qunit.js"></script>
	<script type="text/javascript">
		// redirects from push-state-tests.html
		$( document ).bind( 'mobileinit', function(){
			$.testHelper.setPushState();
		});
	</script>
	<script>
		$.testHelper.asyncLoad([
			[
				"widgets/table",
				"widgets/table.reflow",
				"widgets/table.columntoggle"
			],
			[ "jquery.mobile.init" ],
			[ "table_core.js" ]
		]);
	</script>

	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css" />
	<link rel="stylesheet" href="../../../external/qunit.css"/>

	<script src="../swarminject.js"></script>
	
	<script type="text/javascript">
		$(window).on('refresh_test_table', function (e, data) {
			var tb = $(data).find('tbody'),
					newRow = '<tr><th data-test="abc">1</th><td>2</td><td>3</td><td data-col="3">4</td><td>5</td></tr>';
			tb.empty()
				.append(newRow)
				.closest('table')
				.table('refresh');
		});
	</script>

</head>
<body>

<h1 id="qunit-header">jQuery Mobile Table Integration Test</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests">
</ol>

<!-- Basic Table test -->
<div data-nstest-role="page" id='basic-table-test'>
	<div data-nstest-role="header" data-nstest-position="inline">
		<h1>Basic Table</h1>
	</div>
	<div data-nstest-role="content">
		<table data-nstest-role="table" id="movie-table">
			<thead>
				<tr>
					<th data-nstest-priority="1">Rank</th>
					<th data-nstest-priority="persist">Movie Title</th>
					<th data-nstest-priority="2">Year</th>
					<th data-nstest-priority="3"><abbr title="Rotten Tomato Rating">Rating</abbr></th>
					<th data-nstest-priority="4">Reviews</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>1</th>
					<td><a href="http://en.wikipedia.org/wiki/Citizen_Kane" data-rel="external">Citizen Kane</a></td>
					<td>1941</td>
					<td>100%</td>
					<td>74</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div data-nstest-role="page" id='reflow-table-test'>
	<div data-nstest-role="header" data-nstest-position="inline">
		<h1>Basic Table</h1>
	</div>
	<div data-nstest-role="content">
		<table data-nstest-role="table" data-nstest-mode="reflow" id="movie-table-reflow">
			<thead>
				<tr>
					<th data-nstest-priority="1">Rank</th>
					<th data-nstest-priority="persist">Movie Title</th>
					<th data-nstest-priority="2">Year</th>
					<th data-nstest-priority="3"><abbr title="Rotten Tomato Rating">Rating</abbr></th>
					<th data-nstest-priority="4">Reviews</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>1</th>
					<td><a href="http://en.wikipedia.org/wiki/Citizen_Kane" data-rel="external">Citizen Kane</a></td>
					<td>1941</td>
					<td>100%</td>
					<td>74</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div data-nstest-role="page" id='column-table-test'>
	<div data-nstest-role="header" data-nstest-position="inline">
		<h1>Basic Table</h1>
	</div>
	<div data-nstest-role="content">
		<table data-nstest-role="table" data-nstest-mode="columntoggle" id="movie-table-column">
			<thead>
				<tr class="ui-bar-d">
					<th data-nstest-priority="2">Rank</th>
					<th>Movie Title</th>
					<th data-nstest-priority="3">Year</th>
					<th data-nstest-priority="1"><abbr title="Rotten Tomato Rating">Rating</abbr></th>
					<th data-nstest-priority="5">Reviews</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>1</th>
					<td><a href="http://en.wikipedia.org/wiki/Citizen_Kane" data-rel="external">Citizen Kane</a></td>
					<td>1941</td>
					<td>100%</td>
					<td>74</td>
				</tr>
				<tr>
					<th>2</th>
					<td><a href="http://en.wikipedia.org/wiki/Casablanca_(film)" data-rel="external">Casablanca</a></td>
					<td>1942</td>
					<td>97%</td>
					<td>64</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</body>
</html>
