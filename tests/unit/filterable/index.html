<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Filter Integration Test</title>

	<script src="../../../external/requirejs/require.js"></script>
	<script src="../../../js/requirejs.config.js"></script>
	<script src="../../../js/jquery.tag.inserter.js"></script>
	<script src="../../jquery.setNameSpace.js"></script>
	<script src="../../jquery.testHelper.js"></script>
	<script src="../../../external/qunit/qunit.js"></script>
	<script>
		$.testHelper.asyncLoad([
			[ "widgets/page" ],
			[
				"navigation",
				"widgets/listview",
				"widgets/filterable",
				"widgets/filterable.backcompat",
				"widgets/listview.autodividers",
				"widgets/toolbar",
				"widgets/collapsible",
				"widgets/forms/button",
				"widgets/controlgroup",
				"widgets/forms/select",
				"widgets/forms/textinput",
				"buttonMarkup",
				"widgets/forms/checkboxradio"
			],
			[ "init" ],
			[ "filterable_core.js" ]
		]);
	</script>

	<link rel="stylesheet" href="../../../css/themes/default/jquery.mobile.css" />
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../jqm-tests.css"/>

	<script src="../../swarminject.js"></script>

</head>
<body>

	<div id="qunit"></div>

	<div data-nstest-role="page">
		<div id="content" class="ui-content">
			<div id="hidedividers-option-test" data-nstest-role="listview" data-nstest-filter="true">
			</div>
			<form id="test-input-preventDefault-form">
				<input id="test-input-preventDefault">
			</form>
			<ul data-nstest-filter="true" id="test-input-preventDefault-list" data-nstest-input="#test-input-preventDefault">
				<li>Alabama</li>
				<li>California</li>
				<li>Oregon</li>
			</ul>
			<form id="test-filter-reveal-show-all-form">
				<input id="test-filter-reveal-show-all-input">
			</form>
			<ul data-nstest-filter="true" data-nstest-filter-reveal="true" id="test-filter-reveal-show-all-list" data-nstest-input="#test-filter-reveal-show-all-input">
				<li>Test 1</li>
				<li>Test 2</li>
				<li>Test 3</li>
			</ul>
		</div>
	</div>
</body>
</html>
