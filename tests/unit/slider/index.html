 <!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Slider Test Suite</title>

	<script src="../../../external/requirejs/require.js"></script>
	<script src="../../../js/requirejs.config.js"></script>
	<script src="../../../js/jquery.tag.inserter.js"></script>
	<script src="../../jquery.setNameSpace.js"></script>
	<script src="../../../external/qunit/qunit.js"></script>
	<script src="../../../tests/jquery.testHelper.js"></script>
	<script>
		$.testHelper.asyncLoad([
			[
				"widgets/forms/slider",
				"widgets/forms/slider.tooltip"
			],
			[
				"slider_events.js",
				"slider_core.js"
			],
			[ "init" ]
		]);
	</script>

	<link rel="stylesheet"  href="../../../css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../jqm-tests.css"/>

	<script src="../../swarminject.js"></script>
</head>
<body>

	<div id="qunit"></div>

	<div id="foo" data-nstest-role="page">
		<div data-nstest-role="fieldcontain">
			<input type="number" data-nstest-role="slider" name="slider-1" id="range-slider-up" value="0" min="0" max="100" data-nstest-theme="b" data-nstest-track-theme="a" />
		</div>

		<div data-nstest-role="fieldcontain">
			<input type="number" data-nstest-role="slider" name="slider-1" id="range-slider-down" value="10" min="0" max="100" data-nstest-theme="b" data-nstest-track-theme="a" />
		</div>

		<div data-nstest-role="fieldcontain">
			<input type="number" data-nstest-role="slider" name="background-slider" id="background-slider" value="10" min="0" max="100" data-nstest-theme="b" data-nstest-track-theme="a" data-nstest-highlight="true"/>
		</div>

		<div data-nstest-role="fieldcontain">
			<input type="number" data-nstest-role="slider" name="no-background-slider" id="no-background-slider" value="10" min="0" max="100"	data-nstest-theme="b" data-nstest-track-theme="a"/>
		</div>

		<div data-nstest-role="fieldcontain">
			<input type="number" data-nstest-role="slider" name="slider-1" id="range-slider-home" value="75" min="0" max="100"  data-nstest-theme="b" data-nstest-track-theme="a" />
		</div>

		<div data-nstest-role="fieldcontain">
			<label for="slider-1">Input slider:</label>
			<input type="number" data-nstest-role="slider" name="slider-1" id="range-slider-end" value="15" min="0" max="100"  data-nstest-theme="b" data-nstest-track-theme="a" />
		</div>

		<div data-nstest-role="fieldcontain">
			<input type="number" data-nstest-role="slider" name="stepped" id="stepped" value="15" min="0" max="100" step="10"  data-nstest-theme="b" data-nstest-track-theme="a" />
		</div>

		<div data-nstest-role="fieldcontain">
			<select name="slider" id="slider-switch" data-nstest-role="slider">
				<option value="off">Off</option>
				<option value="on">On</option>
			</select>
		</div>

		<div data-nstest-role="fieldcontain">
			<input type="number" data-nstest-role="slider" name="onchange" id="onchange" value="25" min="0" max="100" step="10" onchange="onChangeCounter()" data-nstest-theme="b" data-nstest-track-theme="a" />
		</div>

		<div data-role="fieldcontain">
			<label for="slider">Input slider:</label>
			<input type="number" data-nstest-role="slider" name="slider" id="slider" value="25" min="0" max="100" class="should-be-native"/>
		</div>

		<div data-role="fieldcontain">
			<label for="step-slider">Input slider:</label>
			<input type="number" data-nstest-role="slider" name="step-slider" id="step-slider" value="25" min="0" max="100" step="20"/>
		</div>

		<div data-role="fieldcontain">
			<label for="empty-string-val-slider">Input slider:</label>
			<input type="number" data-nstest-role="slider" name="empty-string-val-slider" id="empty-string-val-slider" value="25" min="10" max="100" step="20"/>
		</div>

		<div data-role="fieldcontain">
			<label id="label-id" for="label-id-slider">Input slider:</label>
			<input type="number" data-nstest-role="slider" name="slider" id="label-id-slider" value="25" min="0" max="100"/>
		</div>

		<div data-role="fieldcontain">
			<label for="mousedown-which-events">Input slider:</label>
			<input type="number" data-nstest-role="slider" name="slider" id="mousedown-which-events" value="25" min="0" max="100"/>
		</div>

		<div data-role="fieldcontain">
			<label for="start-stop-events">Input slider:</label>
			<input type="number" data-nstest-role="slider" name="slider" id="start-stop-events" value="25" min="0" max="100"/>
		</div>

		<div data-role="fieldcontain">
			<label for="mouseup-refresh">Input slider:</label>
			<input type="number" data-nstest-role="slider" name="slider" id="mouseup-refresh" value="25" min="0" max="100"/>
		</div>

		<div data-role="fieldcontain">
			<label for="remove-events-slider">Input slider:</label>
			<input type="number" data-nstest-role="slider" name="remove-events-slider" id="remove-events-slider" value="25" min="0" max="100"/>
		</div>

		<label>Input slider:
			<input type="number" data-nstest-role="slider" name="disable-test" id="disable-test" value="17" min="0" max="100"/>
		</label>

		<label>Tooltip slider:
			<input type="number" data-nstest-role="slider" name="tooltip-test" id="tooltip-test" value="17" min="0" max="100" data-nstest-popup-enabled="true"/>
		</label>

		<label>Tooltip w/ Button value:
			<input type="number" data-nstest-role="slider" name="tooltip-test-both" id="tooltip-test-both" value="17" min="0" max="100" data-nstest-popup-enabled="true" data-nstest-show-value="true"/>
		</label>

		<label>Input slider:
			<input type="number" data-nstest-role="slider" name="disable-input-test" id="disable-input-test" value="17" min="0" max="100" />
		</label>

		<div data-role="fieldcontain">
			<input type="number" data-nstest-role="slider" name="slider-change-event" id="slider-change-event" value="2" min="0" max="4" step="1" />
		</div>

	</div>

	<div id="enhancetest">
		<input type="number" data-nstest-role="slider" name="slider-enhancetest" id="range-slider-enhancetest" value="75" min="0" max="100"  data-nstest-theme="b" data-nstest-track-theme="a" />
	</div>

</body>
</html>
