<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Event Test Suite</title>

	<script src="../../../external/requirejs/require.js"></script>

	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../jqm-tests.css"/>

	<script src="../../lib/bootstrap.js"
			data-deps="ns support/touch events vmouse touch scroll
					   throttledresize orientationchange"
			data-set-push-state="true"
			data-full="true"
			data-set-ns="true"
			data-modules="event_core">
	</script>
</head>
<body>

	<div id="qunit"></div>

	<div id="qunit-fixture"></div>

	<div id="foo" data-nstest-role="page">
		<a href="#bar" data-nstest-transition="flip"></a>
	</div>

</body>
</html>
